<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeMovies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">
          <p><span>Be</span>Movies</p>
        </div>
        <ul>
          <li><a href="# ">Search</a></li>
          <li><a href="# ">Latest</a></li>
          <li><a href="# ">Genres</a></li>
          <li><a href="# ">Register</a></li>
          <li><a href="# ">SignIn</a></li>
        </ul>
      </div>
    </header>
    <main>
      <form class="searchMovie" id="searchMovie">
        <input type="text" class="searchMovieInput" id="searchMovieInput" />
        <button class="searchMovieBtn" id="searchMovieBtn">
          <img src="./img/whiteArrow.svg" alt="" />
        </button>
      </form>
    </main>

    <div class="card-movie">
      <h2>The God Father part III</h2>
      <p class="date">1990</p>
      <!-- max 3 -->
      <p class="genres">Crime / Drama / Thriller</p>
      <div class="star">
        <img src="./img/star.svg" alt="" />
      </div>
      <p class="rate">7.4</p>
      <div class="poster">
        <img
          src="https://image.tmdb.org/t/p/w500/gKkl37BQuKTanygYQG1pyYgLVgf.jpg"
        />
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
