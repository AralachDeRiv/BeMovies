<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeMovies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">
          <p><span>Be</span>Movies</p>
        </div>
        <ul>
          <li><a href="# ">Search</a></li>
          <li><a href="# ">Latest</a></li>
          <li><a href="# ">Genres</a></li>
          <li><a href="# ">Register</a></li>
          <li><a href="# ">SignIn</a></li>
        </ul>
      </div>
    </header>
    <main>
      <form class="searchMovie" id="searchMovie">
        <input type="text" class="searchMovieInput" id="searchMovieInput" />
        <button class="searchMovieBtn" id="searchMovieBtn">
          <img src="./img/whiteArrow.svg" alt="" />
        </button>
      </form>
      <div class="swipers-container result-container">
        <h2>Results for XXX</h2>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
          </div>
        </div>
        <img
          class="swiper-button-prev swiper-arrow-prev"
          src="./img/swiperArrowLeft.svg"
        />
        <img
          class="swiper-button-next swiper-arrow-next"
          src="./img/swiperArrowRigth.svg"
        />
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
